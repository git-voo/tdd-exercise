name: TDD-Exercise
run-name: Testing Github Actions for Python script

on:
  push:
    branches:  
      - main
  pull_request:
    branches:  
      - main

jobs:
  trail-python-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'   

      - name: Run python test script
        run: |
          python -m unittest
